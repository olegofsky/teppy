{% extends "base.html" %}

{% block navi %}
	{% include "tests/globaltesting_navigation.html" %}
{% endblock %}

{% block content %}
	<table class="table">
		{% if object_list %}
		<tr>
			<th>ID</th>
			<th>from</th>
			<th>until</th>
		<tr>
		{% endif %}
		{% for gt in object_list %}
			<tr>
				<td><a href="{{ gt.get_absolute_url }}"><font size="4">{{ gt }}</font></a></td>
				<td>{{ gt.date_start }}</td>
				<td>{{ gt.date_finish }}</td>
			<tr>
		{% endfor %}
	</table>
{% endblock %}
